<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Art Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B4513"></a-plane>

        <!-- Walls -->
        <a-box position="-10 5 0" scale="0.1 10 20" color="#F5DEB3"></a-box>
        <a-box position="10 5 0" scale="0.1 10 20" color="#F5DEB3"></a-box>
        <a-box position="0 5 -10" scale="20 10 0.1" color="#F5DEB3"></a-box>

        <!-- Artworks -->
        <a-image src="https://picsum.photos/id/1/400/600" position="-9.9 5 -5" scale="4 4 1" artwork="title: Nature's Beauty; artist: John Doe"></a-image>
        <a-image src="https://picsum.photos/id/20/400/600" position="-9.9 5 5" scale="4 4 1" artwork="title: Urban Landscape; artist: Jane Smith"></a-image>
        <a-image src="https://picsum.photos/id/30/400/600" position="9.9 5 -5" rotation="0 180 0" scale="4 4 1" artwork="title: Abstract Thoughts; artist: Bob Johnson"></a-image>
        <a-image src="https://picsum.photos/id/40/400/600" position="9.9 5 5" rotation="0 180 0" scale="4 4 1" artwork="title: Serenity; artist: Alice Brown"></a-image>

        <!-- Sculptures -->
        <a-sphere position="-5 1.25 0" radius="1.25" color="#FFD700" artwork="title: Golden Orb; artist: Sarah Gold"></a-sphere>
        <a-box position="0 1.5 -5" scale="1 3 1" color="#C0C0C0" artwork="title: Silver Tower; artist: Mike Silver"></a-box>
        <a-cylinder position="5 1 0" radius="1" height="2" color="#B8860B" artwork="title: Bronze Column; artist: Tom Bronze"></a-cylinder>

        <!-- Lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="spot" intensity="1" position="-10 10 5" angle="45" penumbra="0.2"></a-light>
        <a-light type="spot" intensity="1" position="10 10 -5" angle="45" penumbra="0.2"></a-light>

        <!-- Camera -->
        <a-entity position="0 1.6 8">
            <a-camera>
                <a-cursor color="#FFFFFF"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <div id="info-panel" class="hidden">
        <h2 id="artwork-title"></h2>
        <p>Artist: <span id="artwork-artist"></span></p>
    </div>
</body>
</html>
