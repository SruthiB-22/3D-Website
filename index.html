<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a-scene background="color: #000000">
        <!-- Sun -->
        <a-sphere position="0 0 0" radius="1" color="yellow" light="type: point; intensity: 0.75; distance: 50; decay: 2"></a-sphere>

        <!-- Mercury -->
        <a-sphere class="planet" position="0 0 0" radius="0.1" color="#A9A9A9" orbit="radius: 2; speed: 4.7" 
                  planet-info="name: Mercury; radius: 2439; distance: 57.9"></a-sphere>

        <!-- Venus -->
        <a-sphere class="planet" position="0 0 0" radius="0.15" color="#FFA500" orbit="radius: 3; speed: 3.5" 
                  planet-info="name: Venus; radius: 6051; distance: 108.2"></a-sphere>

        <!-- Earth -->
        <a-sphere class="planet" position="0 0 0" radius="0.15" color="#4169E1" orbit="radius: 4; speed: 3" 
                  planet-info="name: Earth; radius: 6371; distance: 149.6"></a-sphere>

        <!-- Mars -->
        <a-sphere class="planet" position="0 0 0" radius="0.12" color="#FF4500" orbit="radius: 5; speed: 2.4" 
                  planet-info="name: Mars; radius: 3389; distance: 227.9"></a-sphere>

        <!-- Jupiter -->
        <a-sphere class="planet" position="0 0 0" radius="0.4" color="#DEB887" orbit="radius: 7; speed: 1.3" 
                  planet-info="name: Jupiter; radius: 69911; distance: 778.5"></a-sphere>

        <!-- Saturn -->
        <a-sphere class="planet" position="0 0 0" radius="0.35" color="#F4A460" orbit="radius: 9; speed: 0.9" 
                  planet-info="name: Saturn; radius: 58232; distance: 1434"></a-sphere>

        <!-- Camera -->
        <a-entity position="0 5 15">
            <a-camera>
                <a-cursor color="#FFFFFF"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
    <div id="info-panel" class="hidden">
        <h2 id="planet-name"></h2>
        <p>Radius: <span id="planet-radius"></span> km</p>
        <p>Distance from Sun: <span id="planet-distance"></span> million km</p>
    </div>
</body>
</html>
